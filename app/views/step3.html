
<form name="stepThree" ng-submit="vm.submitForm(stepThree.$valid)" novalidate="novalidate" class="form">
  <alert ng-repeat="alert in vm.activeAlerts" type="{{alert.type}}" close="vm.dismissAlert($index)">{{alert.msg}}</alert>
  <div ng-class="{'has-error': stepThree.range.$touched &amp;&amp; stepThree.range.$invalid}" class="form-group">
    <label class="control-label">Range test</label>
    <input ng-model="vm.form.range" type="text" name="range" data-range="5-15" required="required" class="form-control"/><span class="help-block">enter a value between 5 and 15</span>
  </div>
  <div class="form-group">
    <label class="control-label">City</label>
    <pre>Selected: {{vm.form.cityTypehead | json}}</pre>
    <input type="text" ng-model="vm.form.cityTypehead" typeahead="city for city in vm.cities | filter:$viewValue | limitTo: 8" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Asynchronous Results <i ng-show="loadingTypeHead" class="glyphicon glyphicon-refresh spin"></i><i ng-show="noResults" class="glyphicon glyphicon-remove"></i></label>
    <pre>Selected: {{vm.form.async | json}}</pre>
    <input type="text" placeholder="Locations loaded via $http" ng-model="vm.form.async" typeahead="address for address in vm.getLocation($viewValue)" typeahead-loading="loadingTypeHead" typeahead-no-results="noResults" class="form-control"/>
  </div>
  <div class="form-group">
    <label ng-repeat="checkbox in vm.checkboxes" class="checkbox-inline">
      <input type="checkbox" ng-model="checkbox.value"/>{{checkbox.label}} --- value{{$index}}
    </label>
  </div>
  <div class="form-group">
    <label ng-repeat="radio in vm.radios" class="radio-inline">
      <input type="radio" ng-model="vm.sex" name="sex" value="{{radio.value}}" required="required"/>{{radio.label}}
    </label>
  </div>
  <div class="form-group">
    <label><input ng-model='vm.form.terms' value='yes' type='radio' name='terms' required> I acept the  <a ng-click="vm.openModal()" class="terms-link">Termns and Conditios</a></label>
    <button type="submit" ng-disabled="stepThree.$invalid" class="pull-right btn btn-primary">Submit</button>
  </div>
</form>
